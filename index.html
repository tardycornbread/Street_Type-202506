<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreetType</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div class="app-container">
    <!-- Left sidebar controls -->
    <div class="sidebar">
      <div class="sidebar-tabs">
        <div class="tab active">Generator</div>
      </div>
      
      <div class="sidebar-content">
        <!-- SETUP section -->
        <div class="section-label">SETUP</div>
        
        <!-- TEXT section -->
        <div class="section-label">TEXT</div>
        
        <!-- Title control -->
        <div class="control-group">
          <div class="control-header">
            <h3>TEXT</h3>
            <button class="toggle-btn" data-target="text-control">−</button>
          </div>
          <div class="control-content" id="text-control">
            <div class="text-control">
              <input type="text" id="user-text" placeholder="Type something…">
              <div class="size-toggle" id="size-toggle">SMALL</div>
            </div>
          </div>
        </div>
        
        <!-- Style control -->
        <div class="control-group">
          <div class="control-header">
            <h3>STYLE</h3>
            <button class="toggle-btn" data-target="style-control">−</button>
          </div>
          <div class="control-content" id="style-control">
            <div class="select-control">
              <label for="font-style">Font Style:</label>
              <select id="font-style">
                <option value="sans">Sans</option>
                <option value="serif">Serif</option>
                <option value="mono">Monospace</option>
                <option value="script">Script</option>
                <option value="decorative">Decorative</option>
                <option value="random">Random Mix</option>
              </select>
            </div>
            <div class="select-control">
              <label for="location">Location:</label>
              <select id="location">
                <option value="NYC">New York City</option>
              </select>
            </div>
            <div class="select-control">
              <label for="case-option">Letter Case:</label>
              <select id="case-option">
                <option value="mixed">Mixed Case (As Typed)</option>
                <option value="upper">All Uppercase</option>
                <option value="lower">All Lowercase</option>
              </select>
            </div>
          </div>
        </div>
        
        <!-- Generate button -->
        <div class="action-buttons">
          <button id="generate-btn" type="button">Generate Typography</button>
        </div>
        
        <!-- Export options -->
        <div class="action-buttons">
          <button id="export-btn" disabled>Export as Image</button>
          <button id="share-btn" disabled>Share</button>
        </div>

        <!-- Debug actions -->
        <div class="section-label">DEBUG</div>
        <div class="action-buttons">
          <button id="test-paths-btn">Test Asset Paths</button>
        </div>
      </div>
    </div>
    
    <!-- Right side canvas area -->
    <div class="canvas-container">
      <div id="output-container"></div>
      <div id="p5-canvas-container" class="canvas-16x24"></div>
    </div>
  </div>
  
  <!-- Load p5 globally first -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  
  <!-- Load ES module script -->
  <script type="module" src="scripts/app.js"></script>
  
  <!-- Additional script for controls -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Toggle buttons for control sections
      const toggleBtns = document.querySelectorAll('.toggle-btn');
      toggleBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          const targetId = this.getAttribute('data-target');
          const content = document.getElementById(targetId);
          
          if (content) {
            if (content.style.display === 'none') {
              content.style.display = 'block';
              this.textContent = '−';
            } else {
              content.style.display = 'none';
              this.textContent = '+';
            }
          }
        });
      });
    });
  </script>
</body>
</html>
